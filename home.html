<!DOCTYPE html>
<html lang="en">
<head>
<title>Chat Example</title>
<script type="text/javascript">
window.onload = function () {
    var conn;
    for (var i =0 ; i < 5; i++){
        document.getElementsByClassName('mycard')[i].onclick = function(){
        var mcc = document.getElementById("myChosenCard");     
        mcc.appendChild(this)   
        conn.send("CardSelect");
        } 
    }
    for (var i =0 ; i < 5; i++){
        document.getElementsByClassName('adversarycard')[i].onclick = function(){
        conn.send("");
        } 
    }
    document.getElementById('Join').onclick = function(){
        console.log(this.id+" joined ")
        conn.send("Join");
        this.remove();
        } 

    function setNames(k){
        n1 = (k%2==0)? "카이지": "토네가와"
        n2 = (k%2==0)? "토네가와" : "카이지"
        document.getElementById("myName").innerText = n1
        document.getElementById("adversaryName").innerText = n2
        if(document.getElementById('Join')!=null){
            document.getElementById('Join').remove()
        }
    }
    function moveCard(k){
        var acc = document.getElementById("adversaryChosenCard");     
        acc.appendChild(document.getElementsByClassName('adversarycard')[k])   
    }
    if (window["WebSocket"]) {
        conn = new WebSocket("ws://" + document.location.host + "/ws");
        conn.onclose = function (evt) {
            var item = document.createElement("div");
            item.innerHTML = "<b>Connection closed.</b>";
            appendLog(item);
            return false;
        };
        conn.onmessage = function (evt) {
            var str = String(evt.data)
            var strLength = String(evt.data).length
            var eventType =str.substring(0, strLength - 1)
         
            var key = str.substring(strLength-1, strLength)
            console.log(str, "t:", eventType,"k", key)
            // console.log(str,"et",  str.substring(0, str.legnth - 1), "key ", str.substring(str.legnth-1, str.legnth),'len', str.legnth)
            switch (eventType){
                case 'Join':
                    setNames(key)
                    break;
                case 'CardSelect':
                    moveCard(key)
                    break;
            }
        };
    } else {
        var item = document.createElement("div");
        item.innerHTML = "<b>Your browser does not support WebSockets.</b>";
        appendLog(item);
    }
};
</script>

<body>
