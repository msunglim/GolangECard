window.onload = function () {

        conn.send(JSON.stringify({ Type: "CardSelect", Key:this.id}));

    document.getElementById('Join').onclick = function(){
        //conn.send("Join");
        conn.send(JSON.stringify({ Type: "Join", Key:""}));
        this.remove();

  
    } 

    function setNames(k){
        n1 = (k%2==0)? "카이지": "토네가와"
        n2 = (k%2==0)? "토네가와" : "카이지"
        document.getElementById("myName").innerText = n1
        document.getElementById("adversaryName").innerText = n2
        if(document.getElementById('Join')!=null){
            document.getElementById('Join').remove()
        }
        //아랫코드는 패를 정해주는코드임. 주의할점은 상대플레이어없이 대기실에 대기햇던 카드는 상대방이 참가한 순간 위치가 달라짐. 원래 게임시작은 같이 하는거니까.
        
        let r = Math.floor(Math.random() * (5))
        for(var i =0 ; i < 5; i++){
            if(i==r && document.getElementById("myName").innerText=="카이지"){
                document.getElementsByClassName('mycard')[i].innerText = "노예"
            }else if(i==r && document.getElementById("myName").innerText=="토네가와"){
                document.getElementsByClassName('mycard')[i].innerText = "왕"
            }else {
                console.log(document.getElementById("myName").innerText)
                document.getElementsByClassName('mycard')[i].innerText = "시민"
            }
        }
    }
    function moveCard(k){
        acc.appendChild(document.getElementsByClassName('adversarycard')[k])   
    
    }
    if (window["WebSocket"]) {
        conn = new WebSocket("ws://" + document.location.host + "/ws");
        conn.onclose = function (evt) {
            var item = document.createElement("div");
            item.innerHTML = "<b>Connection closed.</b>";
            appendLog(item);
            return false;
        };
        conn.onmessage = function (evt) {
            var str = String(evt.data)
            var strLength = String(evt.data).length
            var eventType =str.substring(0, strLength - 1)
         
            var key = str.substring(strLength-1, strLength)
            // console.log(str,"et",  str.substring(0, str.legnth - 1), "key ", str.substring(str.legnth-1, str.legnth),'len', str.legnth)
            switch (eventType){
                case 'Join':
                    setNames(key)
                    break;
                case 'CardSelect':
                    console.log("key", key)
                    moveCard(key)
                    break;
            }
        };
    } else {
        var item = document.createElement("div");
        item.innerHTML = "<b>Your browser does not support WebSockets.</b>";
        appendLog(item);
    }
};
</script>
